<div class="col-md-12">
    <div class="card card-container">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        
        <mat-form-field class="form-group">
          <mat-label>Username</mat-label>
          <input matInput type="text" class="form" name="username" [(ngModel)]="form.username" required #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
          <mat-error *ngIf="username.errors && f.submitted">Username é requirido</mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form" name="password" [(ngModel)]="form.password" required #password="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <mat-error *ngIf="password.errors && f.submitted">Password é requirido</mat-error>
        </mat-form-field>

        <p class="textoRegistrar" (click)="registrar()">Clique aqui para registrar-se</p>
  
        <div class="form-group">
          <button mat-raised-button color="primary" class="btn btn-primary btn-block">
            Login
          </button>
        </div>
  
        <div class="form-group">
          <mat-error *ngIf="f.submitted && isLoginFailed">
            Falha ao tentar logar: {{ errorMessage }}
          </mat-error>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logado como {{ roles }}.
      </div>
    </div>
  </div>
