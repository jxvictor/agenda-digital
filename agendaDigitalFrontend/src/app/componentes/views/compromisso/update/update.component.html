<form>
    <h1>ATUALIZANDO COMPROMISSO</h1>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="compromisso.nome" required>
    </div>

    <div class="form-group">
        <label for="inicio">Data e Hora In√≠cio</label>
        <input type="datetime-local" class="form-control" id="inicio" name="inicio" [(ngModel)]="compromisso.inicio" required>
    </div>
  
    <div class="form-group">
        <label for="fim">Data e Hora Fim</label>
        <input type="datetime-local" class="form-control" id="fim" name="fim" [(ngModel)]="compromisso.fim" required>
    </div>
  
    <div class="buttons">
        <button (click)="update()" mat-button class="btn btn-primary"> ATUALIZAR </button>
        <button (click)="cancel()" mat-button class="btn btn-secondary"> CANCELAR </button>
    </div>
    
</form>
