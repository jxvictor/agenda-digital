<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Usuário</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">Username requirido</div>
            <div *ngIf="username.errors['minlength']">
              Username precisa ter no mínimo 3 caracteres
            </div>
            <div *ngIf="username.errors['maxlength']">
              Username precisa ter no máximo 20 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Senha requirida</div>
            <div *ngIf="password.errors['minlength']">
              Senha precisa ter no mínimo 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Registrar-se</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Erro na tentativa de registrar-se!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Usuário registrado com sucesso! <a href="#"> Clique aqui</a><a> para realizar o login.</a>
      </div>
    </div>
  </div>
